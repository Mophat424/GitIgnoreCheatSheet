<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id='main-container'>
            <div id='heading'>
                <h3 id='title'>Metric/Imperial Unit Conversion</h3>
                <div id='quantity-container'>
                    <p id='quantity'>20</p>
                </div>
                <div id='convert-btn-container'>
                    <button id='convert-btn'>Convert</button>                             
                </div>
            </div>
            <div id='lower'>
                <div class='unit-container'>
                    <div class='updating-section'>
                    <p class='mini-title'>Length(Metre/Feet)</p>
                    <p class='results' id='length-results'>20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                    </div>
                </div>
                <div class='unit-container'>
                    <div class='updating-section'>
                    <p class='mini-title'>Volume(Litres/Gallons)</p>
                    <p class='results' id='volume-results'>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                    </div>
                </div>            
                <div class='unit-container'>
                    <div class='updating-section'>
                    <p class='mini-title'>Mass(Kilograms/Pounds)</p>
                    <p class='results' id='mass-results'>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                    </div>
                </div>
                
            </div>
            
        </div>
    </body>
</html>
